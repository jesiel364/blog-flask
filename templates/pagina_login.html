{% extends "base.html" %}
{% block title %}PÃ¡gina de Login{% endblock %}

{% block content %}
<header id="login-header">
  <h2>Fazer Login</h2>
</header>

<main class=" p-3">
<form method="post" action="{{url_for('auth_user')}}">
  <div class="row mb-3 ">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="senha">
    </div>
  </div>
  
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Lembrar
        </label>
      </div>
    </div>
  </div>
  <button value="Submit" type="submit" class="btn btn-primary">Entrar</button>
</form>
</main>

{% endblock %}
