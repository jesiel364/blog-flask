{% extends "base.html" %}
{% block title %}Página de Login{% endblock %}

{% block content %}
<div class="login-canvas">

<div id="login-container" class="container bg-light text-dark ">
<header id="login-header">
  <h2 class="">Fazer Login</h2>
</header>

<main class="form">
<form method="post" action="{{url_for('auth_user')}}">
  <div class="row mb-3 ">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="senha">
    </div>
  </div>
  
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Lembrar
        </label>
      </div>
    </div>
  </div>
  <button value="Submit" type="submit" class="btn btn-primary">Entrar</button>
</form>
</main>
</div>

  <hr class="mx-auto mt-4 mb-0" style="width: 50%;">
<footer  class="mx-auto w-50 ">

  <div id="footer">
     <a style="padding: 10px;" href="https://github.com/jesiel364" class="parent"><img style="fill: red;"  src="{{url_for('static', filename='svgs/github-fill.svg') }}"/></img></a> 

    <a href='https://www.instagram.com/jesiel.dev/'><i style="padding: 10px;" class="parent"> <img  src="{{url_for('static', filename='svgs/instagram-fill.svg') }}"/></img></i></a>
    
    <a href='https://pin.it/39NM9vh'><i style="padding: 10px;" class="parent"> <img style='fill: red;'  src="{{url_for('static', filename='svgs/pinterest-fill.svg') }}"/></img></i></a>
    <br>
<p class="text-center ">©2022</p>
</footer>

</div>
{% endblock %}
